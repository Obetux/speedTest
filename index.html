<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpeedTest Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>SpeedTest Simulator</h1>
    <div class="results">
      <div>
        <label>Ping:</label>
        <span id="ping">-- ms</span>
      </div>
      <div>
        <label>Jitter:</label>
        <span id="jitter">-- ms</span>
      </div>
      <div>
        <label>Download Time:</label>
        <span id="downloadTime">-- Seg</span>
      </div>
      <div>
        <label>Download Speed:</label>
        <span id="download">-- Mbps</span>
      </div>
    </div>
    <button id="startTest">Start Test</button>
    <div class="results">
        <div>
          <label>Resultado:</label>
          <span id="result"></span>
        </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
